<!DOCTYPE html>
<html xmlns:wicket>
<body>
    <wicket:panel>

        {{#person}}

        <div wicket:id="address"></div>

        <address>
            <strong>{{firstName}} {{lastName}}</strong><br>
            <a href="mailto:{{email}}">{{email}}</a>
        </address>

        <br/><br/>
        <div wicket:id="cars"></div>

        {{/person}}
    </wicket:panel>
</body>
</html>
