<!DOCTYPE html>
<html xmlns:wicket>
<body>

    <wicket:panel>

        <address>
            <strong>{{w.address.companyName}}</strong><br>
            {{w.address.number}} {{w.address.street}}, {{w.address.apartment}}<br>
            {{w.address.city}}, {{w.address.postcode}}<br>
            <abbr title="Phone">P:</abbr> {{w.address.phone}}
        </address>

        <div><a wicket:id="link">Update city (from AddressPanel)</a></div>

    </wicket:panel>
</body>
</html>
